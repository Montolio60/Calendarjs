<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Календарь</title>

   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div class="conteiner">
      <div class="central-panel">
         <di class="central-panel__wrapper">
            <div class="central-panel__header">
               <h3>22 March 2018</h3>
               <div class="central-panel__header-icon">
                  <button><img src="/img/search-icon.svg" alt="" class="search-icon"></button>
                  <button><img src="/img/layout-icon.svg" alt="" class="layout-icon"></button>                  
               </div>
            </div>
            <div class="central-panel__meet">
               <ul class="central-panel__list">
                  <li class="central-panel__hour">09:00</li>
                  <li class="central-panel__hour">10:00</li>
                  <li class="central-panel__hour">11:00</li>
                  <li class="central-panel__hour">12:00</li>
                  <li class="central-panel__hour">13:00</li>
                  <li class="central-panel__hour">14:00</li>
                  <li class="central-panel__hour">15:00</li>
                  <li class="central-panel__hour">16:00</li>
                  <li class="central-panel__hour">17:00</li>
                  <li class="central-panel__hour">18:00</li>
                  <li class="central-panel__hour">19:00</li>
                  <li class="central-panel__hour">20:00</li>
               </ul>
               <div class="central-panel__red-block block-meet">
                  Meet Sophia in airport
               </div>
               <div class="central-panel__blue-block block-meet">
                  Studio workshop
               </div>
               <div class="central-panel__orange-block block-meet">
                  Design workshop with Johny Ive
               </div>
            </div>
         </di>
      </div>
      <div class="right-panel">
         <div class="right-panel__wrapper">
            <div class="right-panel__month">
               <button><img src="/img/Shape-left.svg" alt=""></button>
               <div id="monthday" class="right-panel__month-text"></div>
               <button><img src="/img/Shape-right.svg" alt=""></button>
            </div>
            <ul class="right-panel__day">
               <li class="right-panel__day-name">M</li>
               <li class="right-panel__day-name">T</li>
               <li class="right-panel__day-name">W</li>
               <li class="right-panel__day-name">T</li>
               <li class="right-panel__day-name">F</li>
               <li class="right-panel__day-name">Sat</li>
               <li class="right-panel__day-name">Sun</li>
            </ul>
            <ul class="right-panel__numbers">
               
            </ul>
            <div class="right-panel__separation">
               <div class="right-panel__separation-white"></div>
            </div>
            <div class="right-panel__categories">
               <h3>Your categories</h3>
               <div class="right-panel__panel-bt">
                  <button>FINANCE</button>
                  <button>MANAGEMENT</button>
                  <button>DESIGN</button>
               </div>
            </div>
         </div>

      </div>
   </div>
</body>

</html>
